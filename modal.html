<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
    Abrir Modal
</button>
<div class="modal" id="exemplo-modal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5> Titulo da Modal </h5>
                <button data-bs-dismiss="modal" class="btn-close" type="button"></button>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur corrupti totam dolore minus, quae quo, natus quidem unde architecto nostrum obcaecati commodi, placeat sunt dolores eius sint? Placeat, ipsa explicabo?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
            </div>
        </div>
    </div>
</div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
